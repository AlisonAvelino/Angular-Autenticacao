<br>
<div class="mask d-flex h-100">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7 col-xl-11">
                <div class="card mask-custom">
                    <div class="card-body p-4 text-black">
                        <div class="my-4">
                            <h2 class="text-center">
                                <i class="bi bi-shield-lock"></i>
                                Login
                            </h2>
                            <br>
                            <form [formGroup]="form" novalidate>
                                <div class="mb-3 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                                  <input
                                    type="email"
                                    id="email"
                                    formControlName="email"
                                    class="form-control"
                                    [ngClass]="cssValidacao('email')"
                                    placeholder="Email"
                                  />
                                  <span *ngIf="emailErroMsg()" class="invalid-feedback">
                                    <i class="bi-file-excel-fill"></i>Email é obrigatório.
                                  </span>
                                </div>
                              
                                <div class="mb-3 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                                  <input
                                    type="password"
                                    id="senha"
                                    formControlName="senha"
                                    class="form-control"
                                    [ngClass]="cssValidacao('senha')"
                                    placeholder="Senha"
                                  />
                                  <span
                                    class="invalid-feedback"
                                    *ngIf="form.controls.senha.touched && form.controls.senha.errors?.required"
                                  >
                                    <i class="bi-file-excel-fill"></i> A senha é obrigatória.
                                  </span>
                                  <span
                                    class="invalid-feedback"
                                    *ngIf="form.controls.senha.touched && form.controls.senha.errors?.minlength"
                                  >
                                    A senha deve ter 6 caracteres.
                                  </span>    
                                </div>
                              
                              
                                <div class="mb-3 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                                  <input
                                    type="submit"
                                    value="Logar"
                                    (click)="logar()"
                                    class="btn btn-outline-secondary"
                                  />
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
